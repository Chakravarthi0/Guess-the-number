<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Guess The Number</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h3 class="navbar-brand">GuessTheNumber</h3>
    </nav>

    <div class="container">



        <div class="form-group" id="form">
            <input type="number" class="form-control col-form-label-lg" placeholder="What's your guess?"
                id="currentGuess">
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg m-2" id="checkButton">Check</button>
            <button type="button" class="btn btn-primary btn-lg m-2" id="resetButton">Reset</button>
            <button type="button" class="btn btn-success btn-lg m-2" id="startButton">Start</button>
        </div>

        <div class="row" id="feedback">
            <div class="alert alert-warning col-md-6 offset-md-3" id="message">
                Warning!
            </div>
        </div>


        <div class="row">
            <div class="col-6 offset-3">
                <div id="history">

                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
